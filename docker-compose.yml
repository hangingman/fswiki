version: "3.9"  # optional since v1.27.0
services:
  wiki:
    build: ./docker/centos
    image: fswiki-wiki-server:latest
    hostname: fswiki-wiki-server
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - run:/run
    ports:
      - "5000:5000"
      - "80:80"
    networks:
      farad_net:
        ipv4_address: 10.33.1.1
    environment:
      - TZ=Asia/Tokyo
      - ROOT_PASSWORD=fswiki2021
